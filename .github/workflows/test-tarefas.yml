name: test-tarefas-automaticas

on:
  schedule:
    - cron: '0 7 * * *'  # 7:00 AM UTC (4:00 AM BRT)
  workflow_dispatch:

jobs:
  collect-coins:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: ⎔ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: |
        npm install

    - name: 🚀 Run AliExpress Bot
      env:
        ALIEXPRESS_EMAIL: ${{ secrets.ALIEXPRESS_EMAIL }}
        ALIEXPRESS_PASSWORD: ${{ secrets.ALIEXPRESS_PASSWORD }}
        ALIEXPRESS_COOKIES_JSON: ${{ secrets.ALIEXPRESS_COOKIES_JSON }}
      run: node scripts/test-tarefas.js

    - name: 📤 Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bot-screenshots
        path: screenshots/
        retention-days: 7

    - name: 📋 Show summary
      if: always()
      run: |
        echo "✅ Execução do bot finalizada!"
        echo "📸 Screenshots disponíveis para download acima"
        echo "🔄 Próxima execução: 7:00 AM UTC"
        

    - name: 💾 Salvar cookies atualizados
      if: always()
      run: |
        if [ -f cookies_atualizados.json ]; then
          echo "✅ cookies_atualizados.json encontrado!"
        else
          echo "⚠️ Nenhum cookies_atualizados.json encontrado."
        fi

    - name: 🔄 Atualizar secret com cookies novos
      if: always()
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: node scripts/update-secret.js

    - name: 🔍 Debug - Verificar arquivos
      if: always()
      run: |
        echo "📁 Conteúdo do diretório:"
        ls -la
        echo "📄 Verificando cookies:"
        if [ -f cookies_atualizados.json ]; then
          echo "✅ cookies_atualizados.json existe!"
          echo "📊 Tamanho do arquivo: $(wc -c < cookies_atualizados.json) bytes"
          echo "📋 Primeiras 200 caracteres:"
          head -c 200 cookies_atualizados.json
        else
          echo "❌ cookies_atualizados.json NÃO existe"
        fi

