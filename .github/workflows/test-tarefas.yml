name: Bot AliExpress

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # Executa todo dia às 8h UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Instalar dependências
      run: npm install

    - name: Instalar Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Configurar locale pt-BR
      run: |
        sudo locale-gen pt_BR.UTF-8
        echo "LC_ALL=pt_BR.UTF-8" >> $GITHUB_ENV
        echo "LANG=pt_BR.UTF-8" >> $GITHUB_ENV
        echo "LANGUAGE=pt_BR:pt:en" >> $GITHUB_ENV

    - name: Executar bot
      env:
        CI: true
      run: node scripts/test-tarefas.js

    - name: Upload logs (opcional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: bot-logs
        path: |
          *.log
        retention-days: 1
