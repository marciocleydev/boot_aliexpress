name: boot test

on:
  schedule:
    - cron: '0 7 * * *'  # 7:00 AM UTC (4:00 AM BRT)
  workflow_dispatch:

jobs:
  collect-coins:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â” Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # cache: 'npm'  # Remove atÃ© ter package-lock.json

    - name: ğŸ“¦ Install dependencies
      run: |
        npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth user-agents

    - name: ğŸ”§ Install Chrome and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable fonts-liberation libasound2t64

    - name: ğŸŒ Configure Portuguese locale
      run: |
        sudo locale-gen pt_BR.UTF-8
        sudo update-locale LANG=pt_BR.UTF-8

    - name: ğŸš€ Run AliExpress Bot
      env:
        CI: true
        ALIEXPRESS_EMAIL: ${{ secrets.ALIEXPRESS_EMAIL }}
        ALIEXPRESS_PASSWORD: ${{ secrets.ALIEXPRESS_PASSWORD }}
      run: node scripts/test-tarefas.js

    - name: ğŸ“¤ Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bot-screenshots
        path: screenshots/
        retention-days: 7

