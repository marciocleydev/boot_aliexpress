# .github/workflows/aliexpress-coins.yml
name: Resgatar Moedas AliExpress

on:
  schedule:
    - cron: '0 10 * * *' # 07:00 BRT
  workflow_dispatch:

jobs:
  resgatar-moedas:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Instalar dependências
      run: |
        npm install puppeteer

    - name: Executar automação simples
      run: node scripts/automacao-simples.js
      env:
        ALIEXPRESS_EMAIL: ${{ secrets.ALIEXPRESS_EMAIL }}
        ALIEXPRESS_PASSWORD: ${{ secrets.ALIEXPRESS_PASSWORD }}

    - name: Upload screenshots para debug
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: "simple-*.png"
        retention-days: 1
