# .github/workflows/aliexpress-coins.yml
name: Resgatar Moedas AliExpress

on:
  schedule:
    # Executa todo dia às 10:00 UTC (07:00 horário de Brasília)
    - cron: '0 10 * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  resgatar-moedas:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Instalar dependências
      run: |
        npm install puppeteer-extra puppeteer-extra-plugin-stealth

    - name: Executar automação
      run: node scripts/automacao-final.js
      env:
        ALIEXPRESS_EMAIL: ${{ secrets.ALIEXPRESS_EMAIL }}
        ALIEXPRESS_PASSWORD: ${{ secrets.ALIEXPRESS_PASSWORD }}

    - name: Upload screenshots (opcional)
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: "*.png"
        retention-days: 1
