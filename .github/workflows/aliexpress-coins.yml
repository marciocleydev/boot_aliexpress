# .github/workflows/aliexpress-coins.yml
name: ðŸª™ Resgatar Moedas AliExpress

on:
  # Executa automaticamente 2x por dia (2h e 14h UTC = 23h e 11h BRT)
  schedule:
    - cron: '0 2,14 * * *'
  
  # Permite execuÃ§Ã£o manual
  workflow_dispatch:
    inputs:
      script:
        description: 'Qual script executar?'
        required: true
        default: 'script-basico.js'
        type: choice
        options:
          - script-basico.js
          - login-focado.js
          - automate-coins.js

jobs:
  automacao:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ðŸ“¦ Instalar dependÃªncias
      run: |
        npm install puppeteer puppeteer-extra puppeteer-extra-plugin-stealth

    - name: ðŸ¤– Executar automaÃ§Ã£o
      env:
        ALIEXPRESS_EMAIL: ${{ secrets.ALIEXPRESS_EMAIL }}
        ALIEXPRESS_PASSWORD: ${{ secrets.ALIEXPRESS_PASSWORD }}
      run: |
        SCRIPT="${{ github.event.inputs.script || 'script-basico.js' }}"
        echo "ðŸš€ Executando: scripts/$SCRIPT"
        node "scripts/$SCRIPT"

    - name: ðŸ“¸ Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ github.run_number }}
        path: "*.png"
        retention-days: 7
        if-no-files-found: warn

    - name: ðŸ“Š RelatÃ³rio de conclusÃ£o
      if: always()
      run: |
        echo "## ðŸŽ¯ Resultado da AutomaÃ§Ã£o" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Script executado:** ${{ github.event.inputs.script || 'script-basico.js' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Data/Hora:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f *.png ]; then
          echo "âœ… Screenshots capturados com sucesso" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Nenhum screenshot encontrado" >> $GITHUB_STEP_SUMMARY
        fi
