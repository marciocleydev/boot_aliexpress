name: ðŸª™ AliExpress Coin Bot

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  collect-coins:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âŽ” Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ðŸ“¦ Install dependencies
      run: |
        npm install puppeteer-extra puppeteer-extra-plugin-stealth user-agents puppeteer

    - name: ðŸš€ Run AliExpress Bot
      env:
        ALIEXPRESS_EMAIL: ${{ secrets.ALIEXPRESS_EMAIL }}
        ALIEXPRESS_PASSWORD: ${{ secrets.ALIEXPRESS_PASSWORD }}
      run: node ./scripts/bot-ali-gh-actions.js
